<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Registrarse</h1>
            <br>
            <form action="/register" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="registerEmail">Ingrese su email</label>
                <input id="registerEmail" class="form-control" type="email" name="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Ingrese su contraseña</label>
                <input id="registerPassword" class="form-control" type="password" name="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerName">Ingrese su nombre</label>
                <input id="registerName" class="form-control" type="text" name="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerAge">Ingrese su edad</label>
                <input id="registerAge" class="form-control" type="number" name="registerAge" required>
                </div>
                <div class="form-group">
                    <label for="registerCountry">Ingrese su país</label>
                <input id="registerCountry" class="form-control" type="text" name="registerCountry" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Ingrese su teléfono</label>
                <input id="registerPhone" class="form-control" type="number" name="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="photo">Seleccione foto de perfil</label>
                    <input type="file" class="form-control" name="photo" id="photo" required>
                </div>
                <button class="btn btn-success mt-3">Enviar datos</button>
            </form>
            <div class='text-left'>
                <button class='btn btn-success my-3' onclick="location.href='/login'">Ir
                  a Login</button>
              </div>
        </div>
    </div>
</body>

</html>
