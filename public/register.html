<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Registrarse</h1>
            <br>
            <form action="/register" method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="name" class="form-label">Ingrese email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Ingrese contrase√±a</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Ingrese nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="edad" class="form-label">Ingrese edad</label>
                    <input type="number" class="form-control" name="edad" id="edad" required>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Ingrese direccion</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Ingrese telefono</label>
                    <input type="tel" class="form-control" name="telefono" id="telefono" required>
                </div>
            
                <!-- <div class="mb-3">
                    <label for="photo" class="form-label">Seleccione foto de perfil</label>
                    <input type="file" class="form-control" name="photo" id="photo" required>
                </div>
 -->
            <button class="btn btn-success mt-3">Enviar datos</button>
        </form>
            
        <div class='text-left'>
                <button class='btn btn-success my-3' onclick="location.href='/login'">Ir
                  a Login</button>
        </div>
    </div>
</div>

</body>

</html>
