<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </table>
    </div>
    <div id="info"></div>

<script>
        function getInfo(){
    fetch('/info')
        .then(async (response) => {
            const data = await response.json()
            renderData(data)
        })
}

function renderData(data) {
  const html = data
    .map((data) => {
      return `<tr>
                    <td>${data.title}</td>
                    <td>${data.title}</td>
                    <td>${data.title}</td>
                    <td>${data.title}</td>
                    <td>${data.title}</td>
                    <td>${data.title}</td>
                    <td>${data.title}</td>
                  </tr>`
    })
    .join(' ')
  document.getElementById('info').innerHTML = html
}
</script>
</body>
