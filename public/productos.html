<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAgregarProducto">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Agregar</button>
            </form>
            <br>

            <!-- TABLA DE PRODUCTOS -->
        <div class="jumbotron">
            <h1>Vista de Productos</h1>
            <br />
              <div class="table-responsive">
                <table class="table table-dark">
                  <tr> <th>Nombre</th> <th>Precio</th> <th>Foto</th></tr>
                </table>
                <table class="table table-dark" id="vista_productos">
                </table>
              </div>    
        </div>
          
        <div id="productos"></div>
    </div>
</div>

<script type="module" src="js/productos.js">

function getProdTest(){
        fetch('/productos')
        .then(async (response) => {
            const data = await response.json()
            renderProds(data)
        })
}

function renderProds(prods) {
  const html = prods
    .map((prod) => {
      return `<tr>
                    <td>${prod.title}</td>
                    <td>${prod.price}</td>
                    <td><img
                        width="50"
                        src=${prod.thumbnail}
                        alt="not found"
                      /></td>
                  </tr>`
    })
    .join(' ')
    document.getElementById('productos').innerHTML = html
}
    
getProdTest()
            .then(productos => {
                return renderProds(productos)
            })
            .then(html => {
                document.getElementById('productos').innerHTML = html
            })  
</script>
</body>

</html>
