<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="/socket.io/socket.io.js"></script>
  
    <div class="container mt-3">
        <h1 class="alert alert-success">
            Bienvenido/a, <span id="getUserEmail"></span>
                <button class="btn btn-warning float-right mt-2" onclick="location.href='/logout'">
                    Desloguear
                </button>
        </h1>
    </div>
  </head>

  <body>
    <div class="container mt-3">
      <div class="jumbotron">
          <h1>Centro de mensajes</h1>
          <form onsubmit="return addMessage(this)">
            <input type="email" id="id" placeholder="Email" required />
            <p></p>
            <input type="text" id="primernombre" placeholder="Nombre" required />
            <p></p>
            <input type="text" id="apellido" placeholder="Apellido" required />
            <p></p>
            <input type="number" id="edad" placeholder="Edad" required />
            <p></p>
            <input type="text" id="alias" placeholder="Alias" required />
            <p></p>
            <input type="text" id="avatar" placeholder="Link Avatar" required />
            <p></p>
            <div id="mensajes"></div>
            <input type="text" id="text" placeholder="Mensaje" />
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    
      <script src="main.js">getSessionUserName()</script>
  </body>
</html>
