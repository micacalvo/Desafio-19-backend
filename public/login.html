<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Login de Usuario</h1>
            <br>
            <form action="login" method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="name" class="form-label">Ingrese email</label>
                    <input type="email" class="form-control" name="username" id="email" required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Ingrese contrase√±a</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
    
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            
            <div class="text-left">
                <button class="btn btn-success my-3" onclick="location.href='/register'">Crear una cuenta</button>
            </div>
        </div>
    </div>

<script>
function getUserName(){
    fetch('/register')
        .then(async (response) => {
            const data = await response.json()
            userName(data)
        })
}

function userName(name) {
    const html = name.map((name) => {
      return `<h3> ${name.name} </h3>`
    }).join(' ')
  document.getElementById('nombre').innerHTML = html
}
    
getUserName()
    .then(nombres => {
        return userName(nombres)})
    .then(html => {
        document.getElementById('getUserName').innerHTML = html
    })  

</script>    
</body>

</html>
